{% extends 'layout.html'%}
{% block content %}
<div class="container">
    <h1>Actualiza los datos de tu propiedad</h1>
    <form method="GET" action="/updateproperty">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" name="title" value="">
            </div>
            <div class="form-group col-md-6">
                <label>Property type</label>
                <input type="text" class="form-control" id="type" placeholder="Property type" name="type" value="">
            </div>
            <div class="form-group col-md-6">
                <label>Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" name="address" value="">
            </div>
            <div class="form-group col-md-6">
                <label>Rooms</label>
                <input type="text" class="form-control" id="rooms" placeholder="Rooms" name="rooms" value="">
            </div>
            <div class="form-group col-md-6">
                <label>price</label>
                <input type="text" class="form-control" id="price" placeholder="Price" name="price"value="">
            </div>
            <div class="form-group col-md-6">
                <label>Area</label>
                <input type="text" class="form-control" id="area" placeholder="Area" name="area" value="">
            </div>
            <div class="form-group col-md-6">
                <label>Image</label>
                <input type="text" class="form-control" id="image" placeholder="Image" name="image" value="">
            </div>
            <div class="form-group col-md-6">
                <label>Author</label>
                <input type="text" class="form-control" id="author" placeholder="Author" name="author" value="">
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                Updated property</button>
        </div>
    </form>
{% endblock%}
