{% extends 'layout.html'%}
{% block content %}
<div class="container">
    <h1>Registra tu propiedad</h1>
    <form method="POST" action="/addproperty">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" name="title">
            </div>
            <div class="form-group col-md-6">
                <label>Property type</label>
                <input type="text" class="form-control" id="type" placeholder="Property type" name="type">
            </div>
            <div class="form-group col-md-6">
                <label>Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" name="address">
            </div>
            <div class="form-group col-md-6">
                <label>Rooms</label>
                <input type="text" class="form-control" id="rooms" placeholder="Rooms" name="rooms">
            </div>
            <div class="form-group col-md-6">
                <label>price</label>
                <input type="text" class="form-control" id="price" placeholder="Price" name="price">
            </div>
            <div class="form-group col-md-6">
                <label>Area</label>
                <input type="text" class="form-control" id="area" placeholder="Area" name="area">
            </div>
            <div class="form-group col-md-6">
                <label>Image</label>
                <input type="text" class="form-control" id="image" placeholder="Image" name="image">
            </div>
            <div class="form-group col-md-6">
                <label>Author</label>
                <input type="text" class="form-control" id="author" placeholder="Author" name="author">
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                Register property</button>
        </div>
    </form>
{% endblock%}
